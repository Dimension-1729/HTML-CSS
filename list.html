<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unordered List</title>
</head>
<body>
    <h1>Unordered List </h1>
        <div>
                <ul type="none">
                    <li>Ishu</li>
                    <li>Imran</li>
                    <li>Shiv</li>
                    <li></li>
                </ul>
        </div>
        <hr />
        <h2>Ordered List </h2>
        <div>
                <ol type="a" start="8" reversed>
                    <li>Ishu</li>
                    <li>Imran</li>
                    <li>Shiv</li>
                    <li></li>
                </ol>
        </div>
</body>
</html>
