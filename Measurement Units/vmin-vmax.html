<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resiable-text</title>
    <style>
        h1{
            font-size: 5.5vmax;
        }
        /* Font-size scales naturally to the viewport */
        p{
            font-size: 3.3vmin;
            width: 60%;
        }
    </style>
</head>
<body>
    <h1>Lorem ipsum dolor sit amet.</h1>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Asperiores adipisci ipsa quis aperiam aut architecto possimus porro animi provident magnam?</p>
    
</body>
</html>
