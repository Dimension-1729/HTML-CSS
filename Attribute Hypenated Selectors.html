<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attribute hypenated Selector </title>
    <style>
        /* If I use + instead of ~ (general sibling i.e all siblings) only adjacent sibling i.e next sibling will be selected, i.e why we use ~ here and not + */
        div ~ p[class|="style"]{
            border: 3px solid dodgerblue;
        }
    </style>
</head>
<body>
    <div>
        <p class="style-para1.1">This is paragraph 1.1</p> 
        <p class="style-para1.2">This is paragraph 1.2</p> 
        <p class="style-para1.3">This is paragraph 1.3</p> 
    </div>
        <p class="style-pAra2">This is paragraph 2</p> 
        <p class="style-paRA3">This is paragraph 3</p> 
    <div>
        <p class="style-para4">This is paragraph 4</p> 
    </div>
        <p class="style-para5">This is paragraph 5</p>
</body> 
</html>
