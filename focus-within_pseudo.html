<!-- is used for focusing the descendants/child elements of the parent element. :focus-within will be triggered whenever any of the child elements gets selected. -->
 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Focus-within Pseudo class</title>
    <link rel="stylesheet" href="focus-within.css">
 </head>
 <body>
    <div class="myForm">
        <h1>Focus-within</h1>
        <div class="form1">
            <label for="name">Name</label>
            <input type="text" name="name" placeholder="Your Name">
        </div> 
        <div class="form1">
            <label for="Email">Email</label>
            <input type="text" name="Email" placeholder="Your Email">
        </div>
        <div class="form1">
            <label for="father">father</label>
            <input type="text" name="father" placeholder="Your father">
            <br />
        </div>  
        <div class="form12">  
            <span class="hidden">This message will be hidden</span>
            <input type="radio" name="status" id="" />Male
            <input type="radio" name="status" id="" />Female
            <input type="radio" name="status" id="" />Trans
        </div>
    </div>
 </body>
 </html>
