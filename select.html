<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Tag</title>
</head>
<body>
    <!-- is used to create a dropdown list with various options. -->
     Coding Languages:
     <select size="4"> <!-- Four rows will be visible in sliding window -->
        <optgroup label="Front-end"></optgroup>
        <option value="">HTML</option>
        <option value="">JS</option>
        <option value="" disabled>CSS</option> <!--  Not able to select -->
        <option value="">React</option>
        <optgroup label="Back-end"></optgroup>
        <option value="" disabled>Java</option>
        <option value="">PHP</option>
     </select>
</body>
</html>
