<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skew()</title>
    <style>
        img{
            transform: skewX(15deg) skewY(25deg);
            margin: 200px 0 0 350px;
        }
    </style>
</head>
<body>
    <img src="../Assets/destination.jpeg" alt="Mountains" width="400px">
</body>
</html>
