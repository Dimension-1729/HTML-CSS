<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image overlay </title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #222;
        }

        .overlay {
            position: relative;
            width: 475px;
            height: 720px;
        }

        .overlay img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        /* Gradient overlay effect */
        .overlay::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: conic-gradient(dodgerblue, crimson);
            opacity: 0; /* Initially hidden */
            transition: opacity 0.3s ease-in-out;
        }

        /* Show the overlay on hover */
        .overlay:hover::before {
            opacity: 0.6; /* Adjust transparency as needed */
            mix-blend-mode: overlay;
        }
    </style>
</head>
<body>
    <div class="overlay">
        <!-- Maybe the image here used was transparent? -->
        <img src="../Assets/lady.webp" alt="">
    </div>
</body>
</html>
