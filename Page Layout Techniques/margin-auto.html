<!-- Will take up space inside the element....show minimal -->
 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>margin</title>
    <style>
        div{
            /* auto only works for horizontal centering and only if width is used, works only on block level elements*/
            width: 800px;
            margin: auto;
        }
    </style>
 </head>
 <body>
    <div>
        <img src="../Assets/margin_auto.jpg" alt="" width="800px" height="400px">
    </div>
 </body>
 </html>
