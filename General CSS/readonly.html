<!-- readonly, editable and disabled [Enables is default in input or form] -->
 <!-- Pseudo Classes are selectors and they are used for selecting the elements that are in the specific state. -->
 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>More pseudo attributes</title>
    <link rel="stylesheet" href="readonly.css">
 </head>
 <body>
    <div>
        <input type="text" name="" id="" placeholder="type here" disabled> <br /><br />
        <input type="text" name="" id="" placeholder="type here" readonly> <br /><br />
        <input type="text" name="" id="" placeholder="type here"> <br /><br />
        <input type="text" name="" id="" placeholder="type here"> <br /><br />
        <input type="text" name="" id="" placeholder="type here" readonly value="This is a readonly field."> <br /><br />
        <input type="text" name="" id="" placeholder="type here"> <br /><br />
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Molestias nisi ad consectetur <span class="editable" contenteditable=""> This content is editable by user</span> explicabo asperiores animi maiores sunt repudiandae quod qui!</p>
    </div>
 </body>
 </html>
