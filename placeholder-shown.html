<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title><Placeholder-shown></Placeholder-shown></title>
    <link rel="stylesheet" href="placeholder-shown.css">
</head>
<body>
    <h1>Placeholder Shown</h1>
    <br />
    <div>
        <label for="">Name</label>
        <input type="text" placeholder="First Name">
        <br />
        <label for="">Father's name</label>
        <input type="text" placeholder="Father Name" value="Krishna">
        <!-- Here when value is given placeholder shown will not be in active state. -->
    </div>
</body>
</html>
